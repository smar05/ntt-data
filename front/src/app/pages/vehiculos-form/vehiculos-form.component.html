<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input
            type="text"
            name="placa"
            placeholder="Placa"
            class="form-control"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="modelo"
            placeholder="Modelo"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="marca"
            placeholder="Marca"
            class="form-control"
          />
        </div>
        <div class="">
          <label for="estado" class="form-label">Estado</label>
          <select name="estado" class="form-select mx-2">
            <option value="">Nuevo</option>
            <option value="">Usado</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="Marca"
            placeholder="Marca"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            name="descripcion"
            placeholder="Descripcion"
            class="form-control"
          ></textarea>
        </div>
        <button
          (click)="edit ? updateVehiculo() : saveNewVehiculo()"
          class="btn btn-success btn-block"
        >
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <h3>Placa: {{ vehiculo.placa }}</h3>
    <p>Modelo: {{ vehiculo.modelo }}</p>
    <p>Marca: {{ vehiculo.marca }}</p>
    <p>Descripcion: {{ vehiculo.descripcion }}</p>
  </div>
</div>
